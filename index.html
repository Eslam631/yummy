
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="image/logo.png">
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body class="bg-black ">

    <aside class="fixed top-0 left-0 z-10 flex h-full">
        <div class="hidden outerside">
        <div class="flex flex-col justify-between h-full bg-black shadow-lg w-100 shadow-cyan-500/50">
            <div class="flex flex-col w-1/6 p-6 space-y-4 leading-10 text-center links">
                <a class="text-xl " >Search</a>
                <a class="text-xl " >Categories</a>
                <a class="text-xl " >Area</a>
                <a class="text-xl " >Ingredients</a>
                <a class="text-xl " >ContactUs</a>
            </div>
            <div class="">
                <p><i class="fa-brands fa-facebook" id="open"></i><i class="fa-brands fa-twitter" id="close"></i><i
                        class="fa-solid fa-globe"></i></p>
                <p class="">Copyright Â© 2019
                    All Rights Reserved.</p>
            </div>

        </div></div>
        <div class="flex flex-col justify-between p-2 text-black bg-white ">
            <div class=""><img src="image/logo.png" class="w-11 " alt=""></div>
            <div class="p-2 text-3xl open"> <i class="hidden fa-solid fa-xmark "></i>
                <i class="fa-solid fa-bars "></i>

            </div>
            <div class="flex flex-col p-2 ">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </aside>


    
    <section class="hidden" id="lineHot">
        <div class="container flex flex-col justify-center w-11/12 mx-auto">
            <div class="flex hidden m-30" id="search">
                
                
                
                <input type="search"
                  id="searchName"  class="p-3 m-5 bg-transparent border md:w-1/2 border-spacing-2 focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                    placeholder="Search By Name ">
                <input type="search" maxlength="1" id="searchLetter"
                    class="p-3 m-5 bg-transparent border md:w-1/2 border-spacing-2 focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                    placeholder="search By Frist Letter">
            </div>

            <div class="flex justify-center hidden gap-5 mt-60 "  id="contactus">
                <div class="flex flex-col w-1/3 yeyeha gap-7">
                    
                    
                    <input type="text" class="p-2 rounded read-only:bg-gray-100" id="nameInput"
                        placeholder="enter your name">
                        <div id="nameError" class="error-message"></div>
                    <input type="number" class="p-2 rounded" placeholder="enter your number" id="numberInput">
                    <div id="numberError" class="error-message"></div>
                    <input type="password" class="p-2 rounded" placeholder="enter your password" id="passwordInput">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="flex flex-col w-1/3 yeyeha gap-7 "><input type="email" class="p-2 rounded"
                        placeholder="enter your email" id="inputEmail">
                        <div id="emailError" class="error-message"></div>
                    <input type="number" class="p-2 rounded" placeholder="enter your age" id="ageInput">
                    <div id="ageError" class="error-message"></div>
                    <input type="password" class="p-2 rounded" placeholder="repassword" id="repasswordInput">
                    <div id="repasswordError" class="error-message"></div>
                </div>

               
            </div>
            
            <button id="submitBtn"
            class="hidden p-2 px-10 m-10 mx-auto text-red-600 border border-red-500 disabled outline-red-500">sumit</button>

          
        </div>

    </section>

    <section class="home " id="home">
        <div class="w-11/12 mx-auto conatiner">
            <div class="grid md:grid-cols-4" id="main">
             
              
            </div>
        </div>
    </section>

    <section class="hidden bg-black " id="dscribtion">
        <i class="absolute text-white fa-solid fa-xmark top-5 right-5"></i>
       
        <div class="container w-11/12 mx-auto">
            <div class="p-10 grid md:grid-cols-[40%_minmax(0,1fr)]" id="detalis">
             
            </div>
        </div>


    </section>



    <section class="hidden" id="categories">
        <div class="container w-11/12 mx-auto">
            <div class="grid md:grid-cols-4" id="meals">
               
            </div>
        </div>

    </section>
    <section id="area" class="hidden">
        <div class="container w-11/12 mx-auto">
            <div class="grid gap-5 md:grid-cols-4" id="country">
                
            </div>
        </div>

    </section>
    <section class="hidden" id="ingredients">
        <div class="container w-11/12 mx-auto">
            <div class="grid gap-5 md:grid-cols-4" id="live">
               
            </div>
        </div>
    </section>


    <div class="fixed top-0 bottom-0 left-0 right-0 hidden bg-black loading"><span class="loader "></span></div>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
