
<html lang="en">

<body class="bg-black ">

    <aside class="fixed top-0 left-0 h-full  flex z-50">
        <div class="outerside hidden">
        <div class="   w-100 bg-black h-full  flex flex-col justify-between  shadow-lg shadow-cyan-500/50 ">
            <div class="links flex flex-col w-1/6 p-6  space-y-4 text-center leading-10">
                <a class=" text-xl" >Search</a>
                <a class=" text-xl" >Categories</a>
                <a class=" text-xl" >Area</a>
                <a class=" text-xl" >Ingredients</a>
                <a class=" text-xl" >ContactUs</a>
            </div>
            <div class=" ">
                <p><i class="fa-brands fa-facebook" id="open"></i><i class="fa-brands fa-twitter" id="close"></i><i
                        class="fa-solid fa-globe"></i></p>
                <p class=" ">Copyright Â© 2019
                    All Rights Reserved.</p>
            </div>

        </div></div>
        <div class="bg-white flex flex-col text-black justify-between p-2 ">
            <div class=""><img src="image/logo.png" class="w-11 " alt=""></div>
            <div class="text-3xl p-2 open"> <i class="fa-solid fa-xmark hidden "></i>
                <i class="fa-solid fa-bars  "></i>

            </div>
            <div class=" flex flex-col p-2">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </aside>


    
    <section class="hidden" id="lineHot">
        <div class="container  flex flex-col justify-center mx-auto w-11/12">
            <div class="hidden m-30 flex" id="search">
                
                
                
                <input type="search"
                  id="searchName"  class=" md:w-1/2 m-5 p-3 bg-transparent border border-spacing-2 focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                    placeholder="Search By Name ">
                <input type="search" maxlength="1" id="searchLetter"
                    class="md:w-1/2 p-3 m-5 bg-transparent border border-spacing-2 focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                    placeholder="search By Frist Letter">
            </div>

            <div class="flex gap-5 hidden justify-center mt-60 "  id="contactus">
                <div class="flex yeyeha flex-col gap-7 w-1/3">
                    
                    
                    <input type="text" class="p-2 rounded read-only:bg-gray-100" id="nameInput"
                        placeholder="enter your name">
                        <div id="nameError" class="error-message"></div>
                    <input type="number" class="p-2 rounded" placeholder="enter your number" id="numberInput">
                    <div id="numberError" class="error-message"></div>
                    <input type="password" class="p-2 rounded" placeholder="enter your password" id="passwordInput">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="flex yeyeha flex-col gap-7 w-1/3  "><input type="email" class="p-2 rounded"
                        placeholder="enter your email" id="inputEmail">
                        <div id="emailError" class="error-message"></div>
                    <input type="number" class="p-2 rounded" placeholder="enter your age" id="ageInput">
                    <div id="ageError" class="error-message"></div>
                    <input type="password" class="p-2 rounded" placeholder="repassword" id="repasswordInput">
                    <div id="repasswordError" class="error-message"></div>
                </div>

               
            </div>
            
            <button id="submitBtn"
            class=" disabled  mx-auto m-10 p-2 px-10 text-red-600 border border-red-500 hidden outline-red-500">sumit</button>

          
        </div>

    </section>

    <section class="home " id="home">
        <div class="conatiner w-11/12 mx-auto">
            <div class=" grid md:grid-cols-4 " id="main">
             
              
            </div>
        </div>
    </section>

    <section class=" hidden bg-black" id="dscribtion">
        <i class="fa-solid fa-xmark text-white absolute top-5 right-5"></i>
       
        <div class="container w-11/12 mx-auto">
            <div class="p-10 grid md:grid-cols-[40%_minmax(0,1fr)]" id="detalis">
             
            </div>
        </div>


    </section>



    <section class="hidden" id="categories">
        <div class="container w-11/12 mx-auto">
            <div class=" grid md:grid-cols-4 " id="meals">
               
            </div>
        </div>

    </section>
    <section id="area" class="hidden">
        <div class="container w-11/12 mx-auto">
            <div class="grid md:grid-cols-4 gap-5" id="country">
                
            </div>
        </div>

    </section>
    <section class="hidden" id="ingredients">
        <div class="container w-11/12 mx-auto">
            <div class="grid md:grid-cols-4 gap-5" id="live">
               
            </div>
        </div>
    </section>


    <div class="loading fixed top-0 left-0 bottom-0 right-0 hidden bg-black"><span class="loader "></span></div>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
